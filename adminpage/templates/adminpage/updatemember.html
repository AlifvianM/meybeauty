{% extends "adminpage/index.html" %}
{% block content %}
<div class="card shadow mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">{{title}}</h6>
	</div>
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			{{form}}
			<button type="submit" class="btn btn-primary mt-3">Tambah</button>
		</form>
	</div>
</div>



{% endblock content %}
